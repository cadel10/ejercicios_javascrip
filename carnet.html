<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Carnet</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form class="d-flex flex-column container w-50">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombres</label>
          <input type="text" class="form-control" id="nombres" aria-describedby="emailHelp" required>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Apellidos</label>
          <input type="password" class="form-control" id="apellidos" required>
        </div>
        <div>
            <label for="exampleInputPassword1" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Cargo</label>
            <input type="text" class="form-control" id="cargo" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">RH</label>
            <input type="text" class="form-control" id="rh" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Numero Documento</label>
            <input type="number" class="form-control" id="documento" required>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Telefono</label>
            <input type="number" class="form-control" id="telefono" required>
          </div>
       
        <button type="submit" class="btn btn-primary w-25" onclick="register()">Enviar</button>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src='carnet.js'></script>
  </body>
</html>
