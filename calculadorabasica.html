<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class='container d-flex flex-column align-items-center border-dark bg-light rounded-3 mt-5 caja'>
      <h1 style="font-size: 40px;">Calculadora de 2 numeros</h1>
      <form id='forma'>
        <div class='mb-3'>
          <label for='operandoA'>Operando A</label>
          <input type="number" class='form-control'
            placeholder="Ingrese operando A" id='operandoA'/>
        </div>
        <div class='mb-3'>
          <label for='operandoB'>Operando B</label>
          <input type="number" class="form-control"
            placeholder="Ingrese operando B" id='operandoB'/>
        </div>
      </form>
      <div class="operaciones d-flex m-4">
        <button class='btn btn-danger mb-3 me-3' onclick='sumar()'
        >Sumar</button>
        <button class='btn btn-danger mb-3 me-3' onclick='restar()'
        >Restar</button>
        <button class='btn btn-danger mb-3 me-3' onclick='multiplicar()'
        >Multiplicar</button>
        <button class='btn btn-danger mb-3 me-3' onclick='dividir()'
        >Dividir</button>
      </div>
     
      <div id='resultado'></div>
    
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src='funciones.js'></script>
  </body>
</html>
